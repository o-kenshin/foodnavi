<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
  <meta charset="UTF-8">
  <title>飲食店検索画面</title>
</head>
<body>
<header>
  <h1>お店を探す</h1>
  <nav>
    <ul>
      <li><a href="/">ホーム</a></li>
      <li><a href="/search">お店を探す</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>お店検索</h2>
  <form action="/results" method="GET">
    <label for="keyword">キーワード:</label>
    <input type="text" id="keyword" name="keyword" placeholder="例: ラーメン, カフェ">

    <label for="addres">住所:</label>
    <input type="text" id="addres" name="addres" placeholder="例:京都市"/>

    <label for="category">カテゴリー:</label>
    <select id="category" name="category">
      <option value="sushi">寿司</option>
      <option value="ramen">ラーメン</option>
      <option value="cafe">カフェ</option>
      <option value="izakaya">居酒屋</option>
    </select>

    <button type="submit">検索</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 飲食店検索サイト</p>
</footer>

</body>
</html>
